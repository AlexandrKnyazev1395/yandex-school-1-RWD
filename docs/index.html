<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/fonts.css" type="text/css">
  <link rel="stylesheet" href="./styles/index.css" type="text/css">
  <script src="./scripts/index.js" /></script>
  <title>Dzen</title>
</head>

<body>
  <div class="appContainer">
    <header>
      <img src="./img/zen_logo@3x.png" alt="Yandex dzen" />
    </header>
    <div class="cardsContainer">

      <template id="smallCardWithImageTemplate">
        <div class="cardsContainer-card cardsContainer-card_smallWithImg">
          <h1 class="cardsContainer-cardTitle">
          </h1>
          <div class="cardsContainer-imageWrapper">
            <picture class="cardsContainer-cardImage">
              <source media="(min-width: 1380px)" srcset="" />
              <source media="(min-width: 300px)" srcset="" />
              <img src="">
            </picture>
            <button class="cardsContainer-elipsisButton"></button>
          </div>
          <button class="cardsContainer-likeButton"></button>
        </div>
      </template>

      <template id="smallCardWithDescriptionTemplate">
        <div class="cardsContainer-card cardsContainer-card_smallWithDescription">
          <h1 class="cardsContainer-cardTitle">
          </h1>
          <p class="cardsContainer-cardDescription"></p>
          <p class="cardsContainer-channelName"></p>
          <button class="cardsContainer-elipsisButton"></button>
          <button class="cardsContainer-likeButton"></button>
        </div>
      </template>

      <template id="mediumCardTemplate">
        <div class="cardsContainer-card cardsContainer-card_medium">
          <h1 class="cardsContainer-cardTitle"></h1>
          <div class="cardsContainer-imageWrapper">
            <picture class="cardsContainer-cardImage">
              <source media="(min-width: 1380px)" srcset="" />
              <source media="(min-width: 300px)" srcset="" />
              <img src="">
            </picture>
          </div>
          <p class="cardsContainer-cardDescription"></p>
          <button class="cardsContainer-elipsisButton"></button>
          <button class="cardsContainer-likeButton"></button>
        </div>
      </template>


      <template id="largeCardTemplate">
        <div class="cardsContainer-card cardsContainer-card_large">
          <h1 class="cardsContainer-cardTitle">
          </h1>
          <div class="cardsContainer-imageWrapper">
            <picture class="cardsContainer-cardImage">
              <source media="(min-width: 1380px)" srcset="" />
              <source media="(min-width: 300px)" srcset="" />
              <img src="">
            </picture>
          </div>
          <p class="cardsContainer-cardDescription"></p>
          <button class="cardsContainer-elipsisButton"></button>
          <button class="cardsContainer-likeButton"></button>
        </div>
      </template>
    </div>
  </div>
</body>

</html>
